{% extends 'My_Lovely_Learning_templates/base.html' %}

{% block login_form %}
<form method="post">
{% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}"></label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

<div class="modal-footer popup-footer">
    <button type="submit" class="popup-sign-button">Войти</button>
    {% comment %} <button type="button" class="popup-sign-button sign-up-button" data-bs-toggle="modal" data-bs-target="#exampleModal_sign-up">Зарегистрироваться</button> {% endcomment %}
</div>
</form>

{% endblock login_form %}
