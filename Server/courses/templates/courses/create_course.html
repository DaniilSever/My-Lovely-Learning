{% extends 'courses/edit_course_template.html' %}

{% block edit %}

<div class="create_course">
    <h1 class="create_course_title">Создать курс</h1>
    <form class="create_course_form" method="POST">
        {% csrf_token %}
            
            {% for f in form %}

                {% if f.label == 'Описание' %}
                    <div class="description">
                        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
                        {{f}}
                    </div>
                {% else %}
                    <div class="create_course-line">
                        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
                        {{f}}
                    </div>
                {% endif %}

            {% endfor %}

            <button class="confirm-create" type="confirm">Создать</button>
    </form>
</div>


{% endblock  %}
